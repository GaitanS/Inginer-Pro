<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inginer PRO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,700&display=swap"
    rel="stylesheet">
  <!-- ExcelJS for advanced Excel export with images -->
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
  <!-- PapaParse for robust CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <!-- DOCX Generator -->
  <script src="https://cdn.jsdelivr.net/npm/docx@7.1.0/build/index.js"></script>
  <!-- FileSaver -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- jsPDF AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Roboto', 'Arial', 'sans-serif'],
          },
          colors: {
            preh: {
              petrol: '#37819f',      // Primary Digital
              'petrol-dark': '#2c677f',
              'grey-blue': '#53738c', // Primary/Claim Color
              grey: '#777777',        // Primary Digital Grey
              'light-grey': '#adadad',
              'light-blue': '#70c6e4', // Secondary Digital
              'pastel-green': '#a2c4b3', // Secondary Digital
              'dark-yellow': '#cfc291', // Secondary Digital
              'grey-blue-light': '#7a98b0',
              'dark-bg': '#111827',    // Gray 900
              'dark-surface': '#1f2937', // Gray 800
              'dark-surface-hover': '#374151', // Gray 700
              'dark-border': '#4b5563',   // Gray 600
              'dark-text': '#f3f4f6',     // Gray 100
              'dark-text-muted': '#9ca3af' // Gray 400
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom Scrollbar for Webkit */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #4b5563;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #6b7280;
    }

    body {
      background-color: #f9fafb;
      /* Light mode bg */
    }

    .dark body {
      background-color: #111827;
      /* Dark mode bg */
    }
  </style>
</head>

<body class="text-gray-900 dark:text-gray-100 transition-colors duration-200">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
