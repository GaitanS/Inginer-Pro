<!-- HTMX Partial: Equipment Progress Badge -->
<span id="progress-{{ equipment.id }}"
    class="text-[10px] px-1.5 py-0.5 rounded-full font-medium {% if progress == 100 %}bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400{% elif progress >= 50 %}bg-yellow-100 text-yellow-700 dark:bg-yellow-900/30 dark:text-yellow-400{% else %}bg-gray-100 text-gray-500 dark:bg-gray-700 dark:text-gray-400{% endif %}">
    {{ progress }}%
</span>
