<tr id="equipment-row-{{ equip.id }}" class="transition-colors group bg-gray-800">
    <td class="p-2 text-center border-r border-gray-700"><span class="text-xs font-bold text-gray-400">0%</span></td>
    <td class="p-0 text-center border-r border-gray-700"><button onclick="confirmDelete({{ equip.id }}, '{{ equip.station }}')" class="p-2 text-red-500 transition-opacity hover:bg-red-900/20 rounded-full m-1"><i data-lucide="trash-2" class="w-4 h-4"></i></button></td>
    <td class="p-0 border-r border-gray-700"><input class="w-full h-full p-3 bg-transparent text-white focus:bg-gray-700 focus:outline-none" type="text" value="{{ equip.station }}" hx-post="/equipment/update/{{ equip.id }}/" hx-trigger="change" hx-vals='{"field": "station"}' hx-swap="none" name="value"></td>
    <td class="p-0 border-r border-gray-700"><select class="w-full h-full p-3 bg-transparent text-white focus:bg-gray-700 focus:outline-none appearance-none" hx-post="/equipment/update/{{ equip.id }}/" hx-trigger="change" hx-vals='{"field": "owner"}' hx-swap="none" name="value"><option value="" class="bg-gray-800">-</option><option value="Customer" class="bg-gray-800">Customer</option><option value="Preh" class="bg-gray-800" selected>Preh</option></select></td>
    <td class="p-0 border-r border-gray-700"><input class="w-full h-full p-3 bg-transparent text-white focus:bg-gray-700 focus:outline-none" type="text" value="{{ equip.eq_number }}" hx-post="/equipment/update/{{ equip.id }}/" hx-trigger="change" hx-vals='{"field": "eq_number"}' hx-swap="none" name="value"></td>
    <td class="p-0 border-r border-gray-700"><select class="w-full h-full p-3 bg-transparent text-white focus:bg-gray-700 focus:outline-none appearance-none" hx-post="/equipment/update/{{ equip.id }}/" hx-trigger="change" hx-vals='{"field": "power_supply"}' hx-swap="none" name="value"><option value="" class="bg-gray-800">-</option><option value="AC 220V 50HZ single phase" class="bg-gray-800" selected>AC 220V 50HZ single phase</option><option value="AC 400V 50Hz 3~/N/PE - max. 32A" class="bg-gray-800">AC 400V 50Hz 3~/N/PE - max. 32A</option><option value="DC 24V" class="bg-gray-800">DC 24V</option></select></td>
    <td class="p-0 border-r border-gray-700"><select class="w-full h-full p-3 bg-transparent text-white focus:bg-gray-700 focus:outline-none appearance-none" hx-post="/equipment/update/{{ equip.id }}/" hx-trigger="change" hx-vals='{"field": "power_kw"}' hx-swap="none" name="value"><option value="" class="bg-gray-800">-</option><option value="1" class="bg-gray-800" selected>1</option><option value="1.5" class="bg-gray-800">1.5</option><option value="2" class="bg-gray-800">2</option><option value="2.5" class="bg-gray-800">2.5</option><option value="3" class="bg-gray-800">3</option></select></td>
    <td class="p-0 border-r border-gray-700"><select class="w-full h-full p-3 bg-transparent text-white focus:bg-gray-700 focus:outline-none appearance-none" hx-post="/equipment/update/{{ equip.id }}/" hx-trigger="change" hx-vals='{"field": "air_supply_bar"}' hx-swap="none" name="value"><option value="" class="bg-gray-800">-</option><option value="no" class="bg-gray-800" selected>no</option><option value="6" class="bg-gray-800">6</option><option value="8" class="bg-gray-800">8</option></select></td>
    <td class="p-0 border-r border-gray-700"><select class="w-full h-full p-3 bg-transparent text-white focus:bg-gray-700 focus:outline-none appearance-none" hx-post="/equipment/update/{{ equip.id }}/" hx-trigger="change" hx-vals='{"field": "air_supply_diam"}' hx-swap="none" name="value"><option value="" class="bg-gray-800">-</option><option value="no" class="bg-gray-800" selected>no</option><option value="12" class="bg-gray-800">12</option><option value="16" class="bg-gray-800">16</option></select></td>
</tr>
